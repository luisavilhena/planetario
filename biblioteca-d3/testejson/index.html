<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="mylist.json"></script>
  </head>
  <body>
    <div class="container">
      <table id="my_table" class="table">
      </table>
    </div>
  </body>
  <script>
    var local_data = data;
    var row_data = '';
    for (var i = 0; i < local_data.length; i++) {
      var row_data = row_data + '<br>' +
        ' <td>' + "o " + local_data[i].user + '</br>' +
        ' <td>' + " tem " + local_data[i].age + " anos"+ '<br>' +
        ' <td>' + " e nasceu em " + local_data[i].country + '<br>' +
        '</tr>';
    }
    var table_body_element = document.createElement('body');
    table_body_element.innerHTML = row_data;
    document.getElementById('my_table').appendChild(table_body_element);
